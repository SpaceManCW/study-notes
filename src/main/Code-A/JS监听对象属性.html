let obj = {
     hello:'hello world'
 };
 
let proxy = new Proxy(obj, {
    //第一个参数是目标对象，第二个参数是键
    get(target, property) {
        console.log('get');
        return target[property];
    },
    set(target,property,value) {
        console.log('set');
        target[property] = value;
    }
});
 
console.log(proxy.hello);
proxy.hello = 'goodbye';
console.log(proxy.hello);
