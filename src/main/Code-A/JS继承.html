    //寄生组合继承
    function A() {
         this.num = 0
         this.arr = [1,2,3,4]
     }

    function B(){
	    A.call(this)
    }
    var Super = function () {}
    Super.prototype = A.prototype
    B.prototype = new Super()
    var b1 = new B()
    var b2 = new B()
    b1.num = 1
    b1.arr.push(5)
    console.log(b1.arr)//[1,2,3,4,5]
    console.log(b2.arr)//[1,2,3,4]
