<body>
    用Promise实现延迟3秒后输出 delay(3000).then(f,e)
</body>
</html>
<script>
    function delay(timer){
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("执行")
            },timer)
        })
    }
    let res = delay(3000).then(r => {console.log(r);})
</script>
