<body>
    <ul>
        <li>先输出111</li>
        <li>延迟500ms</li>
        <li>输出222</li>
    </ul>
</body>

<script>
    // 通过Promise实现
    function sleep1(ms){
        var temple = new Promise((resolve) => {
            console.log(111)
            setTimeout(resolve, ms)
        })
        return temple
    }
    sleep1(500).then(function(){
        console.log(222);
    })
