<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 0;
            height: 0;
            border-width: 100px 200px 50px;
            border-style: solid;
            /* border-color: red transparent transparent transparent; */
            border-color:red blue green yellow 
        }
    </style>
</head>
<body>
    <p>使用CSS实现一个三角形</p>
    <ul> 
        <li>使其内容大小为0</li>
        <li>为边框设置宽度</li>
        <li>一定要把边框样式设置为solid</li>
        <li>使其他三个边框背景色透明</li>
        <li>想设置钝角或者锐角的话就给边框设置不同的宽度</li>
    </ul>
    <div class="box">

    </div>
</body>
</html>
