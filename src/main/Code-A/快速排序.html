<body>
    <h2>快速排序</h2>
    <p>设计思路：分三个函数，交换函数，返回中间数下标的函数以及主函数</p>
    <ul>
        <li>以最后一个数作为参照，并在数组两端设置指针</li>
        <li>从第一个数开始(i=0)和参照进行比较</li>
        <li>比参照小则i++,否则就与尾指针的j指定的元素进行交换并j--</li>
        <li>最后将参照数和下标为j的数进行交换</li>
        <li>左右两部分均进行相同操作</li>
    </ul>
</body>
</html>
<script>
    function swap(A, i, j){
        [A[i], A[j]] = [A[j], A[i]]
    }
    function partition(A, lo, hi){
        let mid = A[hi - 1]
        let i = 0, j = hi - 1
        while(i !== j){
            A[i] <= mid ? i++ : swap(A, i, --j)
        }
        swap(A, j, hi-1)
        return j
    }
    function quick(A, lo = 0, hi = A.length){
        if(hi - lo <= 1) return 
        let p = partition(A, lo, hi)
        quick(A, lo, p)
        quick(A, p+1, hi)
    }
    var arr = [1,5,66,4,1,3,2,4,7]
    quick(arr)
    console.log(arr);
</script>
