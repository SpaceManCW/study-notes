<script>
    function three(root){
        const perO = []
        const inO = []
        const postO = []
        function perOrder(root){
            if(root){
                perO.push(root.val)
                perOrder(root.left)
                perOrder(root.right)
            }
        }
        function inOrder(root){
            if(root){
                inOrder(root.left)
                inO.push(root.val)
                inOrder(root.right)
            }
        }
        function postOrder(root){
            if(root){
                postOrder(root.left)
                postOrder(root.right)
                postO.push(root.val)
            }
        }
        perOrder(root)
        inOrder(root)
        postOrder(root)

        return [perO,inO,postO]
    }
</script>
