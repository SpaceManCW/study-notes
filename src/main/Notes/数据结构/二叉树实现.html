<body>
    <h3>实现一个二叉树</h3> 
    <p>首先定义节点类，有四个属性；再定义二叉树BST类有三个属性，root,insert,inOrder;然后定义方法</p>
    <P>此程序主要实现了</P>
    <ul>
        <li>show方法</li>
        <li>insert方法</li>
        <li>inOrder方法</li>
    </ul>
</body>

<script>
//首先要定义的第一个对象就是节点Node
    function Node(val, left, right) {
        this.val = val
        this.left = left
        this.right = right
        this.show = show
    }

    function show() {
        return this.val
    }
//接下来创建一个BST类，也就是二叉查找树
    function BST() {
        this.root = null
        this.insert = insert
        this.inOrder = inOrder
    }
//二叉树的插入算法
    function insert(val) {
        //先创建一个新的Node节点，并给val属性赋值
        var n = new Node(val,null,null)
        //如果被插入的是空树
        if(this.root == null){
            this.root = n
        }
        else{
            var current = this.root
            var parent
            while(true){
                //先把根的引用给存起来，因为current会变
                parent = current
                //插入节点小于根节点且根节点的左节点为空则直接插入到左节点
                if(val < current.val){
                    current = current.left
                    if(current == null){
                        parent.left = n
                        break
                    }
                }
                else{
                    current = current.right
                    if(current == null){
                        parent.right = n
                        break
                    }
                }
            }
        }
    }

//接下来赋予二叉树遍历的能力，中序，先序，后序
//依靠递归实现遍历
    function inOrder(node) {
        if(node!==null){
            inOrder(node.left)
            console.log(node.show())
            inOrder(node.right)
        }
    }

//测试一下
    var nums = new BST()
    nums.insert(3)
    nums.insert(9)
    nums.insert(20)
    nums.insert(15)
    nums.insert(7)
    inOrder(nums.root)

</script>
