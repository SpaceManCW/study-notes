    <p>归并排序</p>

<script>
    let arr1 = [1,2,6,8,11,15]
    let arr2 = [2,3,5,7,9,10,14]
    var arr3 = [5,6,1,2,9,5,3,2,0]
    //对两个有序数组进行排序
    function marge(arr1,arr2) {
        arr1.push(Number.MAX_SAFE_INTEGER)
        arr2.push(Number.MAX_SAFE_INTEGER)
        var res = []
        for(let k = 0,i=0,j=0; k < arr1.length+arr2.length-2; k++){
            res[k] = arr1[i] < arr2[j] ? arr1[i++]: arr2[j++]
        }
        return res
    }

    //对数组进行拆分
    function marge_sort(arr){
        if(arr.length<2) return arr
        const mid = Math.ceil(arr.length/2)
        var left = arr.slice(0,mid)
        var right = arr.slice(mid)
        return marge(marge_sort(left),marge_sort(right))
    }
    console.log(marge_sort(arr3));
</script>
