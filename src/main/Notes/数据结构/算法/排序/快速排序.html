    <h3>快速排序思路：</h3>
    <p>核心是根据中心点拆分数组，选一个中心点，小于等于中心点的值放在左边，大于中心点的值放在右边</p>

<script>
    var arr = [1,5,6,2,8,3,2]
    function quick(arr){
        if(arr.length==0||arr.length==1)
        return arr
        let index = Math.floor(arr.length/2)
        let cur = arr.splice(index,1)
        let leftArr = [],rightArr = []
        arr.forEach(element => {
            element <= cur ? leftArr.push(element) : rightArr.push(element)
        }); 
        return quick(leftArr).concat(cur).concat(quick(rightArr))
    }
    console.log(quick(arr))
</script>
