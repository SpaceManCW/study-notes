<script>
    //跳台阶就是斐波那契
    var n = 3
    console.log("输入：" + n)
    function fei(n){
        if(n<=2) return n
        let a = 0,b = 1
        let c = 0
        for(let i=2; i<=n; i++){
            // f[i] = f[i-1] + f[i-2]
            c = a+b
            a = b
            b = c
        }
        return c
    }
    console.log("跳台阶：" + fei(n)) 

    //变态跳台阶
    function fei2(n){
        return Math.pow(2,n-1)
    }
    console.log("变态跳台阶：" + fei2(n)) 
</script>
