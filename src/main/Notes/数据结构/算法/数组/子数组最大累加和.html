<script>
    let arr = [-1,2,1]
    function sum(arr){
        if(arr.length == 1)   return arr[0]
       let res = 0
       let dp = arr[0]
       for(let i=1; i < arr.length; i++){
          dp = dp + arr[i]
          if(dp<0){
              dp =0
          }
          if(dp>res){
              res = dp
          }
       }
       return res
    }
    console.log(sum(arr))

    var str = "-1 2 1"
    var arr2 = str.split(" ")
    console.log(arr[0] + arr[1]);
    console.log(arr2);
</script>
