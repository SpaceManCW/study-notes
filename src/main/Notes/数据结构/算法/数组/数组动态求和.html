<script>
    // 描述：输入[1,2,5,6]
    //      输出[1,3,8,14]
    let arr = [1,2,5,6]
    function sum(arr){
        arr.reduce((pre,cur,index)=>{
            arr[index] = pre+cur
            return arr[index]
        })
        return arr
    }
    console.log(sum(arr))
</script>
