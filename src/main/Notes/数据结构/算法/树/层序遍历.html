<script>
    function ceng(root){
        if(root==null) return ;
        let res = []
        let deep = 0
        search(deep,res,root)
        return res
    }
    function search(deep,res,root){
        if(!res[deep]){
            res[deep] = []
        }
        res[deep].push(root.val)
        if(root.left!=null){
            search(deep+1,res,root.left)
        }
        if(root.right!=null){
            search(deep+1,res,root.right)
        }
        return res

    }
</script>
