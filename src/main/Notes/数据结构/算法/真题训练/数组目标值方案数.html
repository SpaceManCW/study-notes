<script>
    var twoSum = function(num, sum) {
    let count = 0;
     for (let i = 0; i < num.length; i++) {
           for (let j = i + 1; j < num.length; j++) {
              if (sum === num[i] + num[j]) {
                  count++
                 }
           }
     }
    return count;
};
let num = [5,5,10,2,3]
let sum = 15
console.log(twoSum(num,sum));
</script>
