<script>
    function sortIn(head){
        let node = head
        let arr = []
        while(node){
            arr.push(node.val)
            node = node.next
        }
        arr.sort((a,b) =>a-b)
        node = head
        for(var item of arr){
            node.val = item
            node = node.next
        }
        return head
    }
</script>
