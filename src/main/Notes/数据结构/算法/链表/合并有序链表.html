<script src="../../数据结构/链表.js"></script>
<script>
    var n1 = new ListNode(1)
    var n2 = new ListNode(2)
    var n3 = new ListNode(4)
    n1.next = n2
    n2.next = n3
    n3.next = null

    var m1 = new ListNode(1)
    var m2 = new ListNode(3)
    var m3 = new ListNode(4)
    m1.next = m2
    m2.next = m3
    m3.next = null

    function marge (l1,l2){
        var newNode = new ListNode()
        var print = newNode
        while(l1!==null&&l2!==null){
            if(l1.val <= l2.val){
                newNode.next = l1
                l1 = l1.next
            }else{
                newNode.next = l2
                l2 = l2.next
            }
            newNode = newNode.next
        }
        if(l1 == null){
            newNode.next = l2
        }
        if(l2 == null){
            newNode.next = l1
        }
        return print.next
    }
    console.log(marge(n1,m1))
</script>
