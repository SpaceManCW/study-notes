<script>
    //新建一个链表
    var n1 = new ListNode(4)
    var n2 = new ListNode(3)
    var n3 = new ListNode(2)
    var n4 = new ListNode(1)
    n1.next = n2
    n2.next = n3
    n3.next = n4
    n4.next = null

    //第一种解法：使用数组的方式
    function sortNode(head){
        if(head == null||head.next == null){
            return head
        }
        var node = head
        var arr = []
        while(head){
            arr.push(head)
            head = head.next
        }
        arr.sort((a,b) => {
            return a.val-b.val
        })

        for(let i=0; i<arr.length; i++){
            arr[i].next = arr[i+1]
        }
        arr[arr.length-1].next = null
        return arr[0]
    }

    //第二种解法：归并排序

    var res = sortNode(n1)
    console.log(res);
</script>
